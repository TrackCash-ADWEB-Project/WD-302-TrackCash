    <h5 style="text-align: center;">HELLO THERE !</h5>
    <h1 style="font-weight: 600; font-size: xx-large;">EDIT INCOME</h1>
    <p style="text-align: center;">Update your selected income transaction here.</p>

<main>
    <section>
      <p class="section-title">Edit Transaction</p>

      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div>
          <p class="form-label">Select Type of Transaction</p>
            <mat-chip-listbox formControlName="transaction_type">
                <mat-chip-option>Income</mat-chip-option>
                <mat-chip-option>Expense</mat-chip-option>
            </mat-chip-listbox>
        </div>
        <div>
          <p class="form-label">Name</p>
          <input type="text" name="name" formControlName="transaction_name" required />
        </div>
        <div>
          <p class="form-label">Amount</p>
          <input
            type="number"
            name="amount"
            value="0"
            min="0.01"
            step="0.01"
            formControlName="amount"
            required
          />
        </div>
        <div>
          <p class="form-label">Date</p>
          <input type="date" name="date" formControlName="date" required />
        </div>
        <button type="submit" style="background-color: #37479f; font-size: medium;">Update</button>
      </form>
    </section>
  </main>

</body>
