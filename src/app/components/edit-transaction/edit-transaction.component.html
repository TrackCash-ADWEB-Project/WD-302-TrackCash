<main>
    <section>
      <h3>Edit Transaction</h3>

      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div>
            <label>Select Type of Transaction</label>
            <mat-chip-listbox formControlName="transaction_type">
                <mat-chip-option>Income</mat-chip-option>
                <mat-chip-option>Expense</mat-chip-option>
            </mat-chip-listbox>
        </div>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" formControlName="transaction_name" required />
        </div>
        <div>
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            value="0"
            min="0.01"
            step="0.01"
            formControlName="amount"
            required
          />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" formControlName="date" required />
        </div>
        <button type="submit" style="background-color: navy ;">Update</button>
      </form>
    </section>
  </main>

</body>
